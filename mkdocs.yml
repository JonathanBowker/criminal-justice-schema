site_name: Criminal Justice Schema (CJS)
site_description: An advanced framework for defining and managing justice-related data structures and behaviours, designed to enhance the integration of artificial intelligence in legal systems.
site_author: Jonathan Bowker
site_url: https://jonathanbowker.github.io/justice-information-exchange
repo_url: https://github.com/JonathanBowker/justice-information-exchange
repo_name: GitHub

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - content.code.copy
    - header.autohide
  icon:
    fontawesome: true
  language: en

plugins:
  - search
  - tags

extra:
  meta:
    - name: keywords
      content: justice, schema, definition language, data standard, legal technology, criminal justice
    - property: og:title
      content: Judicial Electronic Data Interchange Language
    - property: og:description
      content: A comprehensive schema for managing justice-related data.
    - property: og:url
      content: https://jonathanbowker.github.io/justice-information-exchange
    - property: og:image
      content: https://example.com/social-image.png

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.tasklist
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.inlinehilite
  - pymdownx.extra
  - md_in_html

nav:
  - Introduction: index.md
  - References:
      - Data Standards: references/data-standards.md
      - Glossary: references/glossary.md
  - Data Structures:
      - Overview: structures/overview.md
      - Prosecution: structures/prosecution.md
      - Hearing: structures/hearing.md
      - Offence: structures/offence.md
      - Organisation Unit Identifier: structures/organisation_unit_identifier.md
      - Person: structures/person.md
      - Postal Address: structures/postal_address.md
      - Result: structures/result.md
      - Result Qualifier: structures/result_qualifier.md
      - Role: structures/role.md
      - Materials: structures/materials.md
  - Examples:
      - Yaml Examples: examples/yaml-examples.md
      - Json Examples: examples/json-examples.md
